<app-headers [transparent]="true" [cart]="true"></app-headers>

  <h2>¿Necesitás ayuda ?</h2>
  <!-- Start: search -->
  <div class="d-flex justify-content-center mx-4">
    <form>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input class="form-control h-auto" type="text" placeholder="Querés saber algo?">
        <div class="input-group-append">
          <button class="btn" type="button"><span class="fa fa-search"></span></button>
        </div>
      </div>
    </form>
  </div>
  <!-- End: search -->
</div>

  <p class="text-center pt-5 justify-content-center d-inline-block">

    nuestros usuarios al equipo de <br> <span>Mundo Naturali</span></p>
</div>
<app-boxes boxes="boxes_center"></app-boxes>

<div class="final pt-30">
  <!-- Start: condimentos -->
  <div class="condimento"></div>
  <!-- End: condimentos -->
  <!-- Start: layer -->
  <div class="bg-layer container text-center">
    <h3 class="pt-5">Contá con nosotros, somos tu plan A</h3>
    <p><em>para cualquier duda</em></p><a href="#" class="btn btn-danger"><strong>Contactanos</strong></a></div>
  <!-- End: layer -->
</div>

<app-footer footer="small"></app-footer>
